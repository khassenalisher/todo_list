<div class="container">
  <h1>Lab 11</h1>
  <div class="row">
    <h2 style="margin-top: 30px">List of Task Lists</h2>
    <ul class="list-group col-12">

      <li *ngFor="let taskList of taskLists" class="list-group-item" (click)="getTasks(taskList)">
        {{taskList.id}} : {{taskList.name}}
      </li>
    </ul>
  </div>
  <ng-container *ngIf="loadingTasks">
    <div class="row">
    <h2 style="margin-top: 50px">List of Tasks of {{taskList}}</h2>
    <ul class="list-group col-12">
      <li *ngFor="let task of tasks" class="list-group-item" (click)="getTask(task)">
        {{task.name}}
      </li>
    </ul>
  </div>
  </ng-container>
  
  <ng-container *ngIf="loadingTask">
    <h2 style="margin-top:20px">Task:</h2>
    <div class="card" style="width: 22rem; margin-top: 20px">
      <div class="card-body">
        <h5 class="card-title">{{task.name}}:</h5>
        <h6>Task List: {{taskList}}</h6>
        <p class="card-text">Created at: {{task.created_at}}</p>
        <p class="card-text">Due on: {{task.due_on}}</p>
        <a href="#" style="background-color:green; border-color:green" class="btn btn-primary">{{task.status}}</a>
      </div>
    </div>
  </ng-container>
  
</div>
